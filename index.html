<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Volcano Game</title>
        <meta name="author" content="Chris Achenbach">
        <meta name="description" content="Randomly generated graphs!">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>
        <link href="src/mainstyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wholescreen">


            <div id="wrapTitle">
                <h1 id="title">Random Volcano Dungeon as a Graph</h1>
            </div>

            <div id="wrapGraph" class="middleOverlay">
                <div id="mynetwork"></div>
            </div>

            <div id="overlayUniverse">

                <div id="overlayMenu" class="middleOverlay hidden">
                    <div id="overlayMenuText">Hello there! This is the Volcano Game Menu!</div>
                </div>
                
                <div id="overlayItems" class="middleOverlay hidden">
                    <h2>Inventory</h2>
                </div>

            </div>

            <div id="wrapControls">
                <div tabindex=0 role="button" class="controlButton" id="buttonShowMenu">Show Menu</div>
                <div tabindex=0 role="button" class="controlButton" id="buttonItems">Items</div>
            </div>


        </div>



        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script type="text/javascript" src="src/nodez.js"></script>
        <script type="text/javascript">
            // Fix for allowing mobile safari to have touch effeects.
            document.addEventListener("touchstart", function() {}, true);
        </script>
    </body>
</html>
