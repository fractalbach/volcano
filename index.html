<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Game Map as a Graph</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            html, body, #wholescreen {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            #wholescreen {
                display: grid;
            }

            #wrapTitle {
                overflow: auto;
            }

            #title {
                white-space: nowrap;
            }

            #wrapGraph {
                overflow: hidden;
                padding: 0.5em;
            }

            #mynetwork {
                border: 1px solid lightgray;
                width: 100%;
                height: 100%;
            }

            #wrapControls {
                user-select: none;
            }

            .controlButton {
                text-align: center;
                cursor: pointer;
                display: inline-block;
                width: 4em;
                height: 4em;
                background: #ecf;
                border-radius: 0.5em;
                padding: 0.25em;
                overflow: hidden;
                border: 1px outset lightgray;
            }

            .controlButton:hover {
                background: lightblue;
            }

            .controlButton:active {
                border-style: inset;
                background: lightgreen;
            }

            @media (orientation: portrait) {
                #wholescreen {
                    grid-template-rows: 5em auto 6em;
                }

                #wrapControls {
                    white-space: nowrap;
                    overflow-y: hidden;
                    overflow-x: scroll;
                }

                .controlButton {
                    white-space: initial;
                }
            }

            @media (orientation: landscape) {
                #wholescreen {
                    grid-template-columns: 5em auto 6em;
                }

                #wrapControls {
                    white-space: wrap;
                    overflow-y: scroll;
                    overflow-x: hidden;
                }

                h1 {
                    writing-mode: vertical-rl
                }
            }
        </style>
    </head>
    <body>
        <div id="wholescreen">
            <div id="wrapTitle">
                <h1 id="title">Random Volcano Dungeon as a Graph</h1>
            </div>
            <div id="wrapGraph">
                <div id="mynetwork"></div>
            </div>
            <div id="wrapControls">
                <div class="controlButton" id="ButtonAddPath">Add Path</div>
                <div class="controlButton" id="ButtonChangeView">Change View</div>
            </div>
        </div>
        <script src="pages/data.js"></script>
        <script src="pages/nodez.js"></script>
    </body>
</html>
